<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/notice.css">
  <title>Upload Notice</title>
</head>

<body>
  <h3>Upload Notice</h3><br>


    <label for="date">Date</label><br>
    <input type="date" id="date" name="date" placeholder="Enter Date"><br>

    <label for="short_notice">Short Headline</label><br>
    <input type="text" id="short_notice" name="short_notice" placeholder="Short headline..." /><br>

    <label for="publisher">Publisher</label><br>
    <input type="text" id="publisher" name="publisher" placeholder="Name of the publisher..." /><br>

    <label for="content">Content</label><br>
    <textarea id="content" name="content" placeholder="Write something.." style="height:200px"></textarea><br>




    <button type="submit" value="Publish Notice" id="notice_submit">


 


  <script type="module" src="assets/js/notice.js">
  </script>

</body>

</html>
