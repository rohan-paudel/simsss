<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/addnewStudentDetails.css">
    <title>Student Details</title>
    
</head>

<body>
    <div class="container">
        <h1>KEC College</h1>
        <h2>Student Details</h2>
        <div class="form-wrapper">
            <form action="">
                <div class="form-item">
                    <label for="studentimage">Student Image:</label>
                    <input type="image" name="studentimage" id="studentimage" required>
                    <p>(less than 5 Mb)</p>
                </div>
                <div class="form-item">
                    <label for="firstname">First Name:</label>
                    <input type="text" name="firstname" id="firstname" placeholder="First Name" required>
                </div>

                <div class="form-item">
                    <label for="middlename">Middle Name:</label>
                    <input type="text" name="middlename" id="middlename" placeholder="Middle Name" >
                </div>

                <div class="form-item">
                    <label for="lastname">Last Name:</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Last Name" required>
                </div>


                <div class="form-item">
                    <label for="username">Father's Name:</label>
                    <input type="text" name="username" id="fathersname" placeholder="Father's Full Name" required>
                </div>
                <div class="form-item">
                    <label for="username">Mother's Name:</label>
                    <input type="text" name="username" id="mothersname" placeholder="Mother's Full Name" required>
                </div>

                <div class="form-item">
                 <label for="gender">Gender:</label>
                 <div class="genders">
                     <input type="radio" name="gender" id="gender" value="Male" required> <p>Male</p> 
                     <input type="radio" name="gender" id="gender" value="female"><p>Female</p>
                     <input type="radio" name="gender" id="gender" value="other"> <p>Other</p>
                    </div>
                </div>
                <div class="form-item">
                    <label for="email">Date of Birth: </label>
                    <input type="date" name="DOB" id="DOB" required>
                </div>
                <div class="form-item">
                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" placeholder="email@xyz.com" required>
                </div>
                <div class="form-item">
                    <label for="level">Level:</label>
                    <select name="level" id="level">
                        <option value="highschool">High School</option>
                        <option value="highschool">Bachelors </option>
                        <option value="highschool">Masters</option>
                        <option value="highschool">Phd</option>
                    </select>
                </div>
                <div class="form-item">
                    <label for="department">Department:</label>
                    <select name="department" id="department">
                        <option value="Aerospace"> Aerospace Engineering</option>
                        <option value="Agriculture">Agriculture Engineering</option>
                        <option value="Architecture">Architecture Engineering</option>
                        <option value="Civil">Civil Engineering</option>
                        <option value="Chemical">Chemical Engineering</option>
                        <option value="Computer">Computer Engineering</option>
                        <option value="electrical">Electrical Engineering</option>
                        <option value="Electronic">Electronic Engineering</option>
                        <option value="Electronics and Communication">Electronics AND Communication Engineering</option>
                        <option value="Geomatics">Geomatics Engineering</option>
                        <option value="Industrail">Industrail Engineering</option>
                        <option value="Mechanical">Mechanical Engineering</option>
                        <option value="Software">Software Engineering</option>
                       
                        
                        
                    </select>
                </div>

                <div class="form-item">
                    <label for="phonenumber">Tel/Mobile:</label>
                    <input type="tel" name="phonenumber" id="phonenumber" placeholder="XXX XXX XXXX" required>
                </div>
                <hr>
                <h3>Permanent Address</h3>
                <div class="form-item">
                    <label for="pstate">State:</label>
                    <input type="text" name="pstate" id="pstate" placeholder="State" required>
                </div>
                <div class="form-item">
                    <label for="pcity">City:</label>
                    <input type="text" name="pcity" id="pcity" placeholder="City" required>
                </div>
                <div class="form-item">
                    <label for="pzip">Zip Code:</label>
                    <input type="number" name="pzip" id="pzip" placeholder="Zip Code" >
                </div>
                <div class="form-item">
                    <label for="pphonenumber">Tel/Mobile:</label>
                    <input type="tel" name="pphonenumber" id="pphonenumber" placeholder="XXX XXX XXXX" required>
                </div>
                <hr>
                <h3>Temporary Address</h3>
                <div class="same-perm">
                    <label for="sameaspermanent">Same as Permanent Address:   </label> <input type="checkbox" name="sameaspermanent" id="sameaspermanent">
                </div>
                <div class="form-item">
                    <label for="tstate">State:</label>
                    <input type="text" name="tstate" id="tstate" placeholder="State" required>
                </div>
                <div class="form-item">
                    <label for="tcity">City:</label>
                    <input type="text" name="tcity" id="tcity" placeholder="City" required>
                </div>
                <div class="form-item">
                    <label for="tzip">Zip Code:</label>
                    <input type="number" name="tzip" id="tzip" placeholder="Zip Code" >
                </div>
                <div class="form-item">
                    <label for="tphonenumber">Tel/Mobile:</label>
                    <input type="tel" name="tphonenumber" id="tphonenumber" placeholder="XXX XXX XXXX" required>
                </div>

                <button class="Submit" type="submit">Submit</button>
            </form>
        </div>

    </div>

</body>

</html>
